# This workflow runs long-running extraction tests for DIEF Server
# These tests take significant time to start and execute

name: DIEF Long-Running Extraction Tests

on:
  workflow_dispatch:

jobs:
  long-running-tests:

    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      JAVA_TOOL_OPTIONS: '-Dhttp.agent=curl/8.6.0 -Dextract.wikiapi.customUserAgent.enabled=true -Dextract.wikiapi.customUserAgent.text=curl/8.6.0' 
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build DIEF with Maven
      run: mvn clean install -Dskip=true -DskipTests -Dmaven.source.skip=true -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.count=3
    
    - name: Start DBpedia Server
      run: |
        cd server
        ../run server -Daa.languages=@mappings,wikidata &
        SERVER_PID=$!
        echo "Server started with PID $SERVER_PID"
        echo $SERVER_PID > server.pid
    
    - name: Wait for Server to be Ready
      run: |
        echo "Waiting for DIEF server to listen on localhost:9999..."
        for i in {1..720}; do
          if nc -z localhost 9999; then
            echo "Server is ready!"
            break
          fi
          echo "Attempt $i: Server not ready yet, waiting..."
          sleep 5
        done
        if ! nc -z localhost 9999; then
          echo "Server failed to start within 1 hour"
          exit 1
        fi
    
    - name: Run Wikidata Extractor Tests
      run: |
          cd scripts/src/main/bash
          ./test-wikidata-extractors.sh
    
    - name: Run Multi-Extractor Combination Tests
      run: |
        cd scripts/src/main/bash
        ./test-extraction-combinations.sh
    
    - name: Run Stats and Redirects Tests
      run: |
        cd scripts/src/main/bash
        ./stats-redirects-test.sh
    
    - name: Stop DBpedia Server
      if: always()
      run: |
        if [ -f server.pid ]; then
          SERVER_PID=$(cat server.pid)
          echo "Stopping server with PID $SERVER_PID"
          kill -TERM $SERVER_PID || kill -KILL $SERVER_PID
          rm server.pid
        fi
    
    - uses: act10ns/slack@44541246747a30eb3102d87f7866679b92cca3b8  # v1.9.0
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#dev-team'
      if: failure()