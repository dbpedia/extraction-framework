<p id="mwBg"><b id="mwBw">Naginata</b> (なぎなた,薙刀) este o armă japoneză asemănătoare unei <a rel="mw:WikiLink" href="./Sabie" title="Sabie" id="mwCA">săbii</a> cu mâner lung ca de <a rel="mw:WikiLink" href="./Suliță" title="Suliță" id="mwCQ">suliță</a> . Aceste arme erau folosite în <a rel="mw:WikiLink" href="./Japonia" title="Japonia" id="mwCg">Japonia</a> <a rel="mw:WikiLink" href="./Feudalism" title="Feudalism" id="mwCw">feudală</a> de către <a rel="mw:WikiLink" href="./Samurai" title="Samurai" id="mwDA">samurai</a> (cavaleri japonezi), <a rel="mw:WikiLink" href="./Ashigaru" title="Ashigaru" id="mwDQ">ashigaru</a> (soldați japonezi) , dar și de <a rel="mw:WikiLink" href="./Sohei" title="Sohei" id="mwDg" class="mw-redirect">sohei</a> (călugări budiști războinici) .</p>
